<h2>New course</h2>
<section class="stud-adding">
  <form (ngSubmit)="addCourse()" [formGroup]="courseForm">
    <mat-form-field class="stud-adding__input">
      <input matInput type="text" formControlName="title" />
    </mat-form-field>
    <mat-form-field class="stud-adding__input">
      <input matInput type="text" formControlName="creationDate" />
    </mat-form-field>
    <mat-form-field class="stud-adding__input">
      <input matInput type="text" formControlName="duration" />
    </mat-form-field>
    <mat-form-field class="stud-adding__input">
      <input matInput type="text" formControlName="description" />
    </mat-form-field>
    <button mat-raised-button
      type="submit"
      class="stud-adding__button"
      color="primary"
      [disabled]="!courseForm.valid">
      Save
    </button>
  </form>
</section>
