<section class="stud-courses">
    <div class="stud-courses__add">
        <button class="stud-courses__add-button">+ Add course</button>
    </div>
    <app-course-item *ngFor="let course of courses" [course]="course" (deleteCourse)="onDelete(course)"></app-course-item>
    <div class="stud-courses__more">
        <a href="#">LOAD MORE</a>
    </div>
</section>
